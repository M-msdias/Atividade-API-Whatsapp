<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api WhatsApp</title>
</head>
<body>
    <h1>Enviar mensagem - WhatsApp</h1>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"> <br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco"> <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email"> <br>
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone"> <br>

        <input type="submit" value="Enviar">
    </form>

    <script>
        let formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', (e) => {
            e.preventDefault();
            let nome = document.getElementById('nome').value;
            let endereco = document.getElementById('endereco').value;
            let telefone = document.getElementById('telefone').value;
            let email = document.getElementById('email').value;
            let stringCompleta = `Nome: ${nome}, e-mail: ${email}, endereço: ${endereco} e telefone: ${telefone}`;
            window.open(`https://api.whatsapp.com/send?phone=${telefone}&text=${stringCompleta}`);
        })
    </script>
</body>
</html>
